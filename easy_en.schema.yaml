# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8
#
# 修改：
# 引入了 https://github.com/tumuyan/rime-melt 的些许配置
# 拼写规则变更了少许，忽略了输入时的大小写问题
# 词库使用了 melt 的，两者主要区别：原版同时拥有小写字母、大写字母开头、全大写字母的单词；melt 词库简化，只保留特定一个。
# 适合只是偶尔输入英文或特定单词的用户
#

schema:
  schema_id: easy_en
  name: Easy English
  version: "0.9.1"
  author:
    - Patrick <ipatrickmac@gmail.com>
    - BlindingDark <blindingdark@outlook.com>
    - tumuyan <tumuyan@21cn.com> # 引入了 https://github.com/tumuyan/rime-melt 的些许配置和词库
  description:
    Easy English

# easy_en:
#   split_sentence: true
#   use_wordninja_rs_lua_module: false
#   wordninja_rs_lua_module_path: "/usr/lib/lua/5.4/wordninja.so"
#   use_wordninja_rs: false
#   wordninja_rs_path: "/usr/bin/wordninja"
#   use_wordninja_py: false

# switches:
#   - name: ascii_mode
#     reset: 0
#     states: [ ASCII-OFF, ASCII-ON ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
  filters:
    - uniquifier
    # - lua_filter@easy_en_enhance_filter

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  algebra:
# algebra 内容由 https://github.com/tumuyan/rime-melt 引入：
# 拼写规则的本质，是把字典按照规则改写，而不是把输入的按键码转写。
    - derive/['\-_+,.]+//
# 把大小写混写的单词转写为全小写
    - derive/^(.+)$/\L$1/
# 把小写的单词转写为全大写写
    - derive/^([a-z].+)$/\U$1/
# 把单词转写为首字母大写
    - derive/^([a-zA-Z])/\U$1/
# 把小写的单词转写为前2字母大写
    - derive/^([a-z][a-z])/\U$1/
translator:
  dictionary: easy_en
  spelling_hints: 9
  comment_format:
    - xform/^.+$//

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    uppercase: ''
