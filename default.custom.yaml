# default.custom.yaml
#
# 【朙月拼音】模糊音定製模板
#   佛振配製 : https://gist.github.com/lotem/2309739
#
# 位置：
# ~/.local/share/fcitx5/rime  (Linux)
#
# 於重新部署後生效
#

# @See https://sh.alynx.one/posts/My-RIME/

patch:
  schema_list:                                           # 激活的输入方案选单
    - schema: luna_pinyin_simp                           # 朙月拼音・简化字
    - schema: luna_pinyin_fluency                        # 朙月拼音・语句流
    - schema: numbers                                    # 大写数字
    - schema: symbols

  switcher:
    # 改掉原来的繁体字标题。
    caption: "【设置菜单】"
    # 用半角斜线而不是奇丑无比的全角斜线做分隔符。
    option_list_separator: "/"
    hotkeys:
      # - "Control+s"
      - "Control+grave"                                  # control + `
      - "F4"

  menu:
    page_size: 9                                         # 候选词数量

  ascii_composer:
    # 按 CapsLock 输出大写英文字母。
    good_old_caps_lock: true
    # `inline_ascii` 在输入框内插入英文。
    # `commit_text` 候选文字上屏并切换至英文。
    # `commit_code` 输入拼音上屏并切换至英文。
    # `clear` 清除拼音并切换至英文。
    # `noop` 屏蔽此按键。
    switch_key:
      # 如果你设置 `Caps_Lock` 为 `noop`，
      # 一个奇怪的问题是退格键不能用了，除非取消大写锁定。
      # 所以我直接设置文字上屏了。
      Caps_Lock: "commit_text"
      Shift_L: "commit_code"
      Shift_R: "commit_code"
      Control_L: "noop"
      Control_R: "noop"

  key_binder:
    bindings:
      # Emacs 键位，我喜欢。
      # 可是谁给我解释一下为什么 Left 是按字拼音跳而 Right 是按字母跳？
