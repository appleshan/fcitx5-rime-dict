        send: "Up"
        when: "composing"
      - accept: "Control+n"
        send: "Down"
        when: "composing"
      - accept: "Control+b"
        send: "Left"
        when: "composing"
      - accept: "Control+f"
        send: "Right"
        when: "composing"
