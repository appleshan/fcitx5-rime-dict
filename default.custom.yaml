        send: "Shift+Left"
        when: "composing"
      - accept: "Alt+f"
        send: "Shift+Right"
        when: "composing"
      - accept: "Control+a"
        send: "Home"
        when: "composing"
      - accept: "Control+e"
        send: "End"
        when: "composing"
      - accept: "Control+d"
        send: "Delete"
        when: "composing"
      # 这个用不了，不过估计也用不到。
      # - accept: "Control+k"
      #   send: "Shift+Delete"
      #   when: "composing"
